<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InvoiceLoaderApp</title>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col align-self-center col-banner">
        <img src="../assets/img/Code Challenge Banner.jfif" alt="banner, relaxed office worker" class="banner" width="100%" />
      </div>
    </div>
    <app-form></app-form>
    <app-table-invoices></app-table-invoices>
    <app-table-totals *ngIf="false"></app-table-totals>
    <div class="row">
      <div class="col align-self-center col-api-weather">
        <div class="weather" *ngIf="weather">
          <div class="current">
            <div class="info">
              <div>&nbsp;</div>
              <div class="city">
                <h3>{{weather.name}}</h3>
              </div>
              <div class="temp">{{temp}}&deg; <small>C</small></div>
              <div class="wind"><small><small>WIND:</small></small> {{windSpeed}} km/h</div>
              <div>&nbsp;</div>
            </div>
            <div class="icon">
              <img [src]="imgCurrentWeather" [alt]="descCurrentWeather" width="250vw">
            </div>
          </div>
          <div class="future">
            <div class="day">
              <h3>{{dayWeek1}}</h3>
              <img [src]="iconDay1" [alt]="descDay1"  width="15%">
            </div>
            <div class="day">
              <h3>{{dayWeek2}}</h3>
              <img [src]="iconDay2" [alt]="descDay2" width="15%">
            </div>
            <div class="day">
              <h3>{{dayWeek3}}</h3>
              <img [src]="iconDay3" [alt]="descDay3" width="15%">
            </div>
          </div>
        </div>
        <div class="weather" *ngIf="!weather">
          <h3>Please activate the browser location to get weather information.</h3>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
